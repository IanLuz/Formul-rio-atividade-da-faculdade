<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" type="text/css" href="form.css" media="screen">

        <title>Cadastro</title>
    </head>

    <body> 

        <div>
            <h1 id="titulo">FORMULÁRIO</h1>
            <br>
        </div>

        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <fieldset class="grupo">
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="Telefone"><strong>Telefone</strong></label>
                <input type="text" name="Telefone" id="telefone" required>
            </div>
            </fieldset>

            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Grau de experiência</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Júnior</option>
                  <option>Pleno</option>
                  <option>Sênior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"> HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2"> CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3"> JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4"> PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5"> C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6"> Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7"> Java</label>
                </div>
            </fieldset>
            <br>
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as linguagens que você domina:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Inglês">
                    <label for="tecnologia1"> Inglês</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Espanhol">
                    <label for="tecnologia2"> Espanhol</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Francês">
                    <label for="tecnologia3"> Francês</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Português">
                    <label for="tecnologia4"> Português</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Alemão">
                    <label for="tecnologia5"> Alemão</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Italiano">
                    <label for="tecnologia6"> Italiano</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Japonês">
                    <label for="tecnologia7"> Japonês</label>
                </div>
            </fieldset>

            <br>
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione o tipo de banco de dados recomendado para o serviço:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="MySQL">
                    <label for="tecnologia1"> MySQL</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="SQL Server">
                    <label for="tecnologia2"> SQL Server</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="PostgreSQL">
                    <label for="tecnologia3"> PostgreSQL</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="MongoDB">
                    <label for="tecnologia4"> MongoDB</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="NoSQL">
                    <label for="tecnologia5"> NoSQL</label>
                </div>
            </fieldset>
            <br>
            <div class="campo">
                <label for="Turno de preferencia"><strong>Turno de preferencia</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Manhã</option>
                  <option>Tarde</option>
                  <option>Noite</option>
                </select>
            </div>

            <form>
                <br>
                <label for="hora-cons">Horário: </label>
                <input id="hora-cons" type="time" name="hora-cons">
            </form>

            <fieldset>
                <br>
            <label><Strong>Data Prevista:</Strong></label>
            <input id="date" type="date">
            </fieldset>

            <fieldset>
                <br>
                <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile">
            </fieldset>

            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
            
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
            
        </form>

    </body>

</html>
